<style>

  body{

  }

  .card{
    background:white;
    padding:30px;

    box-shadow:0 6px 24px rgba(0,0,0,0.1);
    text-align:center;
    position:relative;
    z-index:10;
  }
  .card p{font-size:18px;margin:10px 0;}

  input{
    width:100%;
    padding:12px;
    border:2px solid var(--accent);
    border-radius:10px;
    font-size:16px;
    margin-top:15px;
  }
  button{
    margin-top:15px;
    background:var(--accent);
    border:none;
    padding:10px 20px;
    color:white;
    font-size:16px;
    border-radius:10px;
    cursor:pointer;
    transition:.3s;
  }
  button:hover{background:#ff4081}
  .error{color:red;font-size:14px;display:none;margin-top:10px}

    object-fit: contain;
  }
  @keyframes float{
    0%{transform:translateY(-10%) rotate(0deg);}
    100%{transform:translateY(120vh) rotate(360deg);}
  }
</style>
</head>
